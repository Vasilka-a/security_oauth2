<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .info-row {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
<h1>User Profile</h1>

<div class="profile-info">
    <div class="info-row">
        <span class="label">Name:</span>
        <span th:text="${name}">Loading...</span>
    </div>

    <div class="info-row">
        <span class="label">Email:</span>
        <span th:text="${email}">Loading...</span>
    </div>

    <div class="info-row">
        <span class="label">Role:</span>
        <span th:text="${role}">Loading...</span>
    </div>

    <div class="info-row">
        <span class="label">Provider:</span>
        <span th:text="${provider}">Loading...</span>
    </div>
</div>

<div style="margin-top: 20px;">
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit"
                style="color: #fff; background: #d9534f; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;">
            Logout
        </button>
    </form>
</div>
</body>
</html>
